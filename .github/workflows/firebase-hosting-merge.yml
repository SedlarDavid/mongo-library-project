name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - devel
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_VITE_ATLAS_CLIENT: ${{ secrets.VITE_ATLAS_CLIENT }}
        envkey_VITE_DATA_SOURCE_NAME: ${{ secrets.VITE_DATA_SOURCE_NAME }}
        file_name: .env.production
        fail_on_empty: false
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.production
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONGO_LIBRARY_PROJECT }}'
          channelId: live
          projectId: mongo-library-project
