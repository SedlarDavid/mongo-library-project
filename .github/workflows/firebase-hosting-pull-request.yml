name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_VITE_ATLAS_CLIENT: ${{ secrets.VITE_ATLAS_CLIENT }}
          envkey_VITE_DATA_SOURCE_NAME: ${{ secrets.VITE_DATA_SOURCE_NAME }}
          file_name: .env.production
      - name: Build
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONGO_LIBRARY_PROJECT }}'
          projectId: mongo-library-project
