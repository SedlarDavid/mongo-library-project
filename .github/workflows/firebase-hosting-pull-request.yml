name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      VITE_ATLAS_CLIENT: "${{ secrets.VITE_ATLAS_CLIENT }}"
      VITE_DATA_SOURCE_NAME: "${{ secrets.VITE_DATA_SOURCE_NAME }}"
    steps:
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.production
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONGO_LIBRARY_PROJECT }}'
          projectId: mongo-library-project
